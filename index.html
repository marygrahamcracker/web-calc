<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="index.js" defer></script>
        <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    </head>
    <body>
        <div class="calculator-grid"> 
            <input type="text" readonly class="calculator-text" id="txtResults" />  
            <button class="span-AC" onclick="acClick()">AC</button>
            <button class="span-DEL" onclick="delClick()">DEL</button>
            <button class="span-one" onclick="numberClick(1)">1</button>
            <button class="span-one" onclick="numberClick(2)">2</button>
            <button class="span-one" onclick="numberClick(3)">3</button>
            <button class="span-one" onclick="numberClick(4)">4</button>
            <button class="span-one" onclick="numberClick(5)">5</button>
            <button class="span-one" onclick="numberClick(6)">6</button>
            <button class="span-one" onclick="numberClick(7)">7</button>
            <button class="span-one" onclick="numberClick(8)">8</button>
            <button class="span-one" onclick="numberClick(9)">9</button>
            <button class="span-one" onclick="numberClick(0)">0</button>
            <button class="span-one" onclick="addClick()">+</button>
            <button class="span-one" onclick="minusClick()">-</button>
            <button class="span-one" onclick="timesClick()">x</button>
            <button class="span-one" onclick="divideClick()">รท</button>
            <button class="span-one" onclick="decimalClick()">.</button>
            <button class="span-one" onclick="equalClick()">=</button>
        </div>
    </body>
</html>
